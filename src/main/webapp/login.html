<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="src/main/webapp/style.css.txt">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100%;
            margin-left: 2em;
            background-color: lightcyan;
        }

    </style>

</head>
<body>
<h1> Reimbursement Request Form</h1>
<div>
    <form action="login" method="post">
        <fieldset>
            <legend>Please enter your Login Details</legend>
            <label>User Name:
                <input type="text" name="username" minlength="4" required>
            </label>
            <br/>
            <br/>
            <label>Password:
                <input type="password" name="password" minlength="4" required>
            </label>
            <br>
            <br>
            <label>
                <input type="submit" value="Login">
            </label>
        </fieldset>
    </form>
</div>
<p>If you do't have account or first time
    visiting this page for your reimburshment <br/>
    Please create a account clicking the register button bellow! <br/>
    <br/>
    <a href="registration.html">Create Account</a>
</p>
<script src="reimbursementScript.js"></script>
</body>
</html>
